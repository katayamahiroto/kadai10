<html>
<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <h1>最終課題　宇宙</h1><br>
    実現しようとしたこと<br>
    宇宙を作るために太陽系の惑星を作成<br>
    それぞれの惑星のテクスチャを貼って惑星を再現<br>
    太陽を基準に惑星が回っている　回るスピードも惑星ごとに違う<br>
    背景にも宇宙のテクスチャを貼り再現している<br>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        function init() {
        // サイズを指定
        const width = 1000
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // フォグを設定
        // new THREE.Fog(色, 開始距離, 終点距離);
        scene.fog = new THREE.Fog(0x000000, 500, 1500);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 50, 1000);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body);

        // 平行光源(色、強さ）主光源
        var directionalLightM = new THREE.DirectionalLight(0xffffff,0.3);
        directionalLightM.position.set(0, 10, -5);
        directionalLightM.castShadow = true;
        //シーンに追加
        scene.add(directionalLightM);


        // 平行光源(色、強さ）補助光源
        var directionalLightS = new THREE.DirectionalLight(0xffffff,0.3);
        directionalLightS.position.set(-1, -1, 1);
        // シーンに追加
        scene.add(directionalLightS);
          
         light = new THREE.PointLight(0xffffff, 3, 0);
         light.position.set(0, 0, 1000);
         scene.add(light); 
            
         light2 = new THREE.PointLight(0xffffff, 3, 0);
         light2.position.set(0, 0, -1000);
         scene.add(light2); 
            
         light3 = new THREE.PointLight(0xffffff, 3, 0);
         light3.position.set(0, 500, 0);
         scene.add(light3);
            
         light4 = new THREE.PointLight(0xffffff, 3, 0);
         light4.position.set(0, -500, 0);
         scene.add(light4);
            
         light5 = new THREE.PointLight(0xffffff, 3, 0);
         light5.position.set(1000, 0, 0);
         scene.add(light5);
            
         light6 = new THREE.PointLight(0xffffff, 3, 0);
         light6.position.set(-1000, 0, 0);
         scene.add(light6);

        // テクスチャー読み込み
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("earth1.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;
        
        var texture2 = textureLoader.load("sun.jpg");
        var mat2 = new THREE.MeshPhongMaterial();
        mat2.map = texture2;
            
        var texture3 = textureLoader.load("suisei.jpg");
        var mat3 = new THREE.MeshPhongMaterial();
        mat3.map = texture3;
            
        var texture4 = textureLoader.load("kinsei.jpg");
        var mat4 = new THREE.MeshPhongMaterial();
        mat4.map = texture4;
            
        var texture5 = textureLoader.load("kasei.jpg");
        var mat5 = new THREE.MeshPhongMaterial();
        mat5.map = texture5;
            
        var texture6 = textureLoader.load("tsuki.jpg");
        var mat6 = new THREE.MeshPhongMaterial();
        mat6.map = texture6;
            
        var texture7 = textureLoader.load("mokusei.jpg");
        var mat7 = new THREE.MeshPhongMaterial();
        mat7.map = texture7;
            
        var texture8 = textureLoader.load("dosei.jpg");
        var mat8 = new THREE.MeshPhongMaterial();
        mat8.map = texture8;
            
        var texture9 = textureLoader.load("tenousei.jpg");
        var mat9 = new THREE.MeshPhongMaterial();
        mat9.map = texture9;
            
        var texture10 = textureLoader.load("kaiousei.jpg");
        var mat10 = new THREE.MeshPhongMaterial();
        mat10.map = texture10;
            
        var texture11 = textureLoader.load("meiousei.jpg");
        var mat11 = new THREE.MeshPhongMaterial();
        mat11.map = texture11; 
            
        var texture12 = textureLoader.load("dosei2.png");
        var mat12 = new THREE.MeshPhongMaterial();
        mat12.map = texture12;
            
        let bgTexture = new THREE.TextureLoader().load("utyu.jpg");
        scene.background = bgTexture;

        // グループを作成
        const group = new THREE.Group();
        scene.add(group);
        const geometry=new THREE.TorusGeometry(3,1,4,8);
        const material=new THREE.MeshPhongMaterial({color:0xffffff});
        const geometry2 = new THREE.SphereGeometry( 2, 32, 32 );
        const material2 = new THREE.MeshBasicMaterial( {color: 0xffffff} );
        const geometry3 = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
        const material3 = new THREE.MeshBasicMaterial( {color: 0xffffff} );

        for (let i = 0; i < 1000; i++) {
          const mesh = new THREE.Mesh(geometry, material);
          const sphere = new THREE.Mesh( geometry2, material2 );
          const cube = new THREE.Mesh( geometry3, material3 );
          mesh.position.x = (Math.random() - 0.5) * 2000;
          mesh.position.y = (Math.random() - 0.5) * 2000;
          mesh.position.z = (Math.random() - 0.5) * 2000;
          mesh.rotation.x = Math.random() * 2 * Math.PI;
          mesh.rotation.y = Math.random() * 2 * Math.PI;
          mesh.rotation.z = Math.random() * 2 * Math.PI;
          sphere.position.x = (Math.random() - 0.5) * 2000;
          sphere.position.y = (Math.random() - 0.5) * 2000;
          sphere.position.z = (Math.random() - 0.5) * 2000;
          sphere.rotation.x = Math.random() * 2 * Math.PI;
          sphere.rotation.y = Math.random() * 2 * Math.PI;
          sphere.rotation.z = Math.random() * 2 * Math.PI;
          cube.position.x = (Math.random() - 0.5) * 2000;
          cube.position.y = (Math.random() - 0.5) * 2000;
          cube.position.z = (Math.random() - 0.5) * 2000;
          cube.rotation.x = Math.random() * 2 * Math.PI;
          cube.rotation.y = Math.random() * 2 * Math.PI;
          cube.rotation.z = Math.random() * 2 * Math.PI;
          // グループに格納する
          group.add(mesh);
          group.add(sphere);
          group.add(cube);
        }

        //地球
        var sphereGeometry = new THREE.SphereGeometry( 40, 40, 40 );
        var sphere = new THREE.Mesh( sphereGeometry,mat);
        sphere.position.set(350,0,0);
        //scene.add( sphere );
            
        //太陽
        var sphereGeometry2 = new THREE.SphereGeometry( 100, 40, 40 );
        var sphere2 = new THREE.Mesh( sphereGeometry2,mat2);
        sphere2.position.set(0,0,0);
        scene.add( sphere2 );
            
        //水星
        var sphereGeometry3 = new THREE.SphereGeometry( 10, 40, 40 );
        var sphere3 = new THREE.Mesh( sphereGeometry3,mat3);
        sphere3.position.set(150,0,0);
        //scene.add( sphere3 );
            
        //金星
        var sphereGeometry4 = new THREE.SphereGeometry( 30, 40, 40 );
        var sphere4 = new THREE.Mesh( sphereGeometry4,mat4);
        sphere4.position.set(250,0,0);
        //scene.add( sphere4 );
            
        //火星
        var sphereGeometry5 = new THREE.SphereGeometry( 30, 40, 40 );
        var sphere5 = new THREE.Mesh( sphereGeometry5,mat5);
        sphere5.position.set(450,0,0);
        //scene.add( sphere5 );
            
         //月
        var sphereGeometry6 = new THREE.SphereGeometry( 5, 40, 40 );
        var sphere6 = new THREE.Mesh( sphereGeometry6,mat6);
        sphere6.position.set(175,0,-30);
        //scene.add( sphere6 );
            
        //木星
        var sphereGeometry7 = new THREE.SphereGeometry( 70, 40, 40 );
        var sphere7 = new THREE.Mesh( sphereGeometry7,mat7);
        sphere7.position.set(550,0,0);
        //scene.add( sphere7 );   
         
        //土星
        var sphereGeometry8 = new THREE.SphereGeometry( 70, 40, 40 );
        var sphere8 = new THREE.Mesh( sphereGeometry8,mat8);
        sphere8.position.set(700,0,0);
        var torusgeometry=new THREE.TorusGeometry(90,10,2.5,50);
        var torus = new THREE.Mesh(torusgeometry, mat12);
        torus.position.set(700,0,0);
        torus.rotation.set(Math.PI/2,0,0);
            
         //天王星
        var sphereGeometry9 = new THREE.SphereGeometry( 60, 40, 40 );
        var sphere9 = new THREE.Mesh( sphereGeometry9,mat9);
        sphere9.position.set(900,0,0);
        var torusgeometry2=new THREE.TorusGeometry(80,10,2.5,50);
        var torus2 = new THREE.Mesh(torusgeometry2, mat9);
        torus2.position.set(900,0,0);
        torus2.rotation.set(Math.PI/2,0,0);
        
            
         //海王星
        var sphereGeometry10 = new THREE.SphereGeometry( 60, 40, 40 );
        var sphere10 = new THREE.Mesh( sphereGeometry10,mat10);
        sphere10.position.set(950,0,0);
        //scene.add( sphere10 );    
            
        //冥王星
        var sphereGeometry11 = new THREE.SphereGeometry( 10, 40, 40 );
        var sphere11 = new THREE.Mesh( sphereGeometry11,mat11);
        sphere11.position.set(990,0,0);
        //scene.add( sphere11 );    
          
        const earth=new THREE.Group();
        earth.add(sphere);
        earth.position.set(0,0,0);
        scene.add(earth);
            
        const mercury=new THREE.Group();
        mercury.add(sphere3);
        mercury.position.set(0,0,0);
        scene.add(mercury);
            
        const venus=new THREE.Group();
        venus.add(sphere4);
        venus.position.set(0,0,0);
        scene.add(venus);
            
        const mars=new THREE.Group();
        mars.add(sphere5);
        mars.position.set(0,0,0);
        scene.add(mars) ;
            
        const moon=new THREE.Group();
        moon.add(sphere6);
        moon.position.set(0,0,0);
        scene.add(moon);   
            
        const jupiter=new THREE.Group();
        jupiter.add(sphere7);
        jupiter.position.set(0,0,0);
        scene.add(jupiter);    
            
        const saturn=new THREE.Group();
        saturn.add(sphere8);
        saturn.add(torus);
        saturn.position.set(0,0,0);
        scene.add(saturn);
            
        const uranus=new THREE.Group();
        uranus.add(sphere9);
        uranus.add(torus2);
        uranus.position.set(0,0,0);
        scene.add(uranus);
            
        const neptune=new THREE.Group();
        neptune.add(sphere10);
        neptune.position.set(0,0,0);
        scene.add(neptune);
            
        const pluto=new THREE.Group();
        pluto.add(sphere11);
        pluto.position.set(0,0,0);
        scene.add(pluto);
            
        // 光源
        scene.add(new THREE.DirectionalLight(0x222222, 2)); // 平行光源
        scene.add(new THREE.AmbientLight(0x222222)); // 環境光源

        // 毎フレーム時に実行されるループイベントです
        update();
         

        function update() {
            // グループを回す
          group.rotateY(0.0007);
          earth.rotation.y += 0.0005; // 地球を回転させる
          sphere2.rotation.y += 0.001; // 太陽を回転させる
          mercury.rotation.y += 0.005; // 水星を回転させる
          venus.rotation.y += 0.0010; // 金星を回転させる
          mars.rotation.y += 0.002; // 火星を回転させる
          moon.rotation.y += 0.0010; // 月を回転させる
          jupiter.rotation.y += 0.003; // 木星を回転させる
          neptune.rotation.y += 0.007; // 海王星を回転させる
          pluto.rotation.y += 0.006; // 冥王星を回転させる
          saturn.rotation.y += 0.004; // 土星を回転させる
          uranus.rotation.y += 0.005; // 天王星を回転させる
          renderer.render(scene, camera); // レンダリング
          requestAnimationFrame(update);
        }
        }
    </script>
</body>
</html>
